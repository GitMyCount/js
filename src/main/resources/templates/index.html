<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:5px
      xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">


</head>
<body>


<!--начало, внешний контейнер-->
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <!--начало, внешний контейнер-->

            <!--            шапка начало-->

            <!--            <div class="container-fluid">-->
            <!--                <div class="row">-->
            <!--                    <div class="col-md-12">-->

            <div class="container">
                <div class="row">

                    <div class="col-md-12">
                        <nav class="navbar navbar-dark bg-dark">

                            <div class="col-md-11">
                                            <span class="navbar-brand  mb-0 h1"
                                                  th:text="${user.username} + ' with role: ' + ${user.roles}"></span>
                            </div>

                            <div class="col-md-1">
                                <a class="navbar-brand" href="/logout">Logout</a>
                            </div>

                        </nav>
                    </div>
                </div>
            </div>
            <!--                    </div>-->
            <!--                </div>-->
            <!--            </div>-->

            <!--            шапка конец-->

            <br>

            <!--            центральная начало-->

            <!--            центральная контейнер начало-->

            <div class="container">
                <div class="row">
                    <div class="col-2  bg-white list-group">
                        <ul class="nav nav-tabs my-2 flex-column nav-pills">
                            <li class="nav-item" id="menuForAdmin">
                                <a class="nav-link active " data-toggle="tab" href="#one">Admin</a>
                            </li>
                            <li class="nav-item" id="menuForUser">
                                <a class="nav-link " id="menuUser" data-toggle="tab" href="#two">User</a>
                            </li>

                        </ul>
                    </div>


                    <div class="col my-3 mx-3 tab-content">

                        <div class="tab-pane active " id="one"><h2>Admin panel</h2>

                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active " id="usersTable" data-toggle="tab" href="#tab1">Users
                                        table</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#tab2">New User</a>
                                </li>
                            </ul>


                            <div class="row tab-content ">

                                <div class="col  mx-3 border border-light tab-pane in active " id="tab1">
                                    <h5>All users</h5>

                                    <div class="row bg-white ">
                                        <div class="col my-3  ">
                                            <table class="table table-striped  ">
                                                <thead>
                                                <tr>
                                                    <th>ID</th>
                                                    <th>Username</th>
                                                    <th>Password</th>
                                                    <th>Role</th>
                                                    <th>Edit</th>
                                                    <th>Delete</th>
                                                </tr>
                                                </thead>
                                                <tbody id="table">

                                                </tbody>
                                            </table>

                                        </div>
                                    </div>
                                </div>

                                <!-- Form for add User -->

                                <div class="col tab-pane  mx-3 border border-light  " id="tab2">
                                    <h5>Add new user</h5>

                                    <form class="formAddUser">

                                        <div class="row  bg-white ">
                                            <div class="col-4 mx-auto text-center font-weight-bold">
                                                Username
                                                <input type="text" name="username" class="form-control"></div>
                                        </div>
                                        <div class="row  bg-white ">
                                            <div class="col-4 mx-auto text-center font-weight-bold">
                                                Password
                                                <input type="password" name="password" class="form-control"></div>
                                        </div>
                                        <div class="row  bg-white ">
                                            <div class="col-4 mx-auto text-center font-weight-bold">
                                                Role
                                                <select class="custom-select form-control" multiple name="role"
                                                        size="2">
                                                    <option>ADMIN</option>
                                                    <option>USER</option>

                                                </select>
                                                <button type="button" class="btn btn-success addUser my-3">Add new user
                                                </button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane" id="two">
                            <h2>User information-page</h2>

                            <div class="row">
                                <div class="col  mx-3 border border-light  " style="background-color: #f5f5f5  ">
                                    <h4>About user</h4>

                                    <div class="row bg-white ">
                                        <div class="col my-3  ">
                                            <table class="table table-striped  ">
                                                <thead>
                                                <tr>
                                                    <th>Id</th>
                                                    <th>Username</th>
                                                    <th>Password</th>
                                                    <th>Role</th>
                                                </tr>
                                                </thead>
                                                <tbody id="userTable">
                                                </tbody>
                                            </table>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal-->

        <!--обнавление-->
        <div>
            <form class="formEditUser">
                <div id="iModal" class="modal fade " role="dialog">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">

                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalCenterTitle">Edit user</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true"></span>
                                </button>
                            </div>

                            <div class="modal-body">

                                <div class="row  bg-white ">
                                    <div class="col-6 mx-auto text-center font-weight-bold ">
                                        ID
                                        <input type="number" name="id" id="idInput" readonly class="form-control ">
                                    </div>
                                </div>

                                <div class="row  bg-white ">
                                    <div class="col-6 mx-auto text-center font-weight-bold">
                                        Username
                                        <input type="text" name="username" id="usernameInput" class="form-control">
                                    </div>
                                </div>

                                <div class="row  bg-white ">
                                    <div class="col-6 mx-auto text-center font-weight-bold">
                                        Password
                                        <input type="password" name="password" id="passwordInput" class="form-control">
                                    </div>
                                </div>

                                <div class="row  bg-white ">
                                    <div class="col-6 mx-auto text-center font-weight-bold">
                                        Role
                                        <select class="custom-select form-control" multiple name="role" id="role"
                                                size="2">
                                            <option>ADMIN</option>
                                            <option>USER</option>

                                        </select>
                                    </div>
                                </div>


                            </div>
                            <div class="modal-footer">

                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="submit" data-dismiss="modal" class="btn btn-primary editUser ">Edit</button>

                            </div>

                        </div>
                    </div>

                </div>
            </form>
        </div>


        <!-- Modal-->

        <div id="modalDel" class="modal fade" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalDelete">Delete user</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"></span>
                        </button>
                    </div>
                    <div class="modal-body">


                        <div class="row  bg-white ">
                            <div class="col-6 mx-auto text-center font-weight-bold ">
                                Id
                                <input type="number" name="id" id="id" readonly class="form-control "></div>
                        </div>

                        <div class="row  bg-white ">
                            <div class="col-6 mx-auto text-center font-weight-bold">
                                Username
                                <input type="text" name="username" id="username" readonly class="form-control"></div>
                        </div>

                        <div class="row  bg-white ">
                            <div class="col-6 mx-auto text-center font-weight-bold">
                                Password
                                <input type="text" name="password" id="password" readonly class="form-control "></div>
                        </div>

                        <div class="row  bg-white ">
                            <div class="col-6 mx-auto text-center font-weight-bold">
                                Role
                                <select class="form-control" name="role" readonly size="2">
                                    <option>ADMIN</option>
                                    <option>USER</option>

                                </select>
                            </div>
                        </div>


                    </div>
                    <div class="modal-footer">

                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" data-dismiss="modal" class="btn btn-danger deleteUser ">Delete</button>

                    </div>

                </div>
            </div>


            <!--конец, внешний контейнер-->
        </div>
    </div>
</div>
<!--конец, внешний контейнер-->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
<script src="/webjars/popper.js/2.5.4/umd/popper.min.js"></script>

<script src="/webjars/jquery-cookie/1.4.1-1/jquery.cookie.js"></script>

<script src="/js/index.js">
</script>

</body>
</html>
